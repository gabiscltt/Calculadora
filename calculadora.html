<!DOCTYPE html>
<html>
    
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale='">
        <link rel="stylesheet" href="estilo.css">
        <script>function add(x)
{
    var b = document.getElementById('display').innerHTML;
    document.getElementById('display').innerHTML = b + x;
}
function limpar()
{
    document.getElementById('display').innerHTML = "";
}
function calcular()
{
    var display = document.getElementById('display').innerHTML;
    if(display){
        document.getElementById('display').innerHTML = eval(display);
    }
    else{
        document.getElementById('display').innerHTML = 'Indefinido'
    }</script>
        <title>Calculadora</title> 

    </head>

    <body>


        <div class="calculadora">
            <div><p id="display"> </p></div>
            <table class="botoes"><tr>
                <td><button class="sinal" onclick="add('+')">+</button></td>
                <td><button class="sinal" onclick="add('-')">-</button></td>
                <td><button class="sinal" onclick="add('*')">x</button></td>
                <td><button class="sinal" onclick="add('/')">/</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="add('7')">7</button></td>
                <td><button class="botao" onclick="add('8')">8</button></td>
                <td><button class="botao" onclick="add('9')">9</button></td>
                <td><button class="sinal" onclick="add('**')">^</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="add('4')">4</button></td>
                <td><button class="botao" onclick="add('5')">5</button></td>
                <td><button class="botao" onclick="add('6')">6</button></td>
                <td rowspan="3" ><button class="igual" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="add('1')">1</button></td>
                <td><button class="botao" onclick="add('2')">2</button></td>
                <td><button class="botao" onclick="add('3')">3</button></td>
            </tr>
            <tr>
                <td><button class="botao0" onclick="add('0')">0</button></td>
                <td><button class="sinal" onclick="add('.')">.</button></td>
                <td><button class="limpar" onclick="limpar()">C</button></td>
                
            </tr></table>
        </div>

        <div class="rodape">
            <p class='paragrafo'>Desenvolvido por Gabriela Â©</p>

        </div>
    </body>

</html>
